<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Colores</title>
</head>
<body>
    <div id="azul" style="width: 200px; height: 200px; background-color: blue;"></div>
    <div id="rojo" style="width: 200px; height: 200px; background-color: red;"></div>
    <div id="verde" style="width: 200px; height: 200px; background-color: green;"></div>
    <div id="amarillo" style="width: 200px; height: 200px; background-color: yellow;"></div>
    <div id="key" style="width: 200px; height: 200px; background-color: white; border: 1px solid black;"></div>
    
    <script>
        // Función para crear un nuevo div con un color específico
        function crearDiv(color) {
            const nuevoDiv = document.createElement('div');
            nuevoDiv.style.width = '200px';
            nuevoDiv.style.height = '200px';
            nuevoDiv.style.backgroundColor = color;
            document.body.appendChild(nuevoDiv);
        }

        // Cambiar color a negro al hacer click
        const divs = document.querySelectorAll('div[id="azul"], div[id="rojo"], div[id="verde"], div[id="amarillo"]');
        divs.forEach(div => {
            div.addEventListener('click', () => {
                div.style.backgroundColor = 'black';
            });
        });

        // Manejar eventos de teclado para colores
        document.addEventListener('keydown', function(event) {
            const keyDiv = document.getElementById('key');
            
            switch(event.key) {
                case 'a':
                    keyDiv.style.backgroundColor = 'pink';
                    break;
                case 's':
                    keyDiv.style.backgroundColor = 'orange';
                    break;
                case 'd':
                    keyDiv.style.backgroundColor = 'lightblue';
                    break;
                case 'q':
                    crearDiv('purple');
                    break;
                case 'w':
                    crearDiv('gray');
                    break;
                case 'e':
                    crearDiv('brown');
                    break;
            }
        });
    </script>
</body>
</html>
